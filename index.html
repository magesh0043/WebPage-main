<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="formcontainer">
            <h1>Create Account</h1><br>
            <form action="login.html" class="form">
                <div class="name">
                    <label>First Name</label>
                    <input type="text" id="fname" name="fname" class="form name" placeholder="Full Name" required>
                    <label>Last Name</label>
                    <input type="text" id="lname" name="lastName" class="form name" placeholder="Last Name" required>
                    <label>Email Address</label>
                    <input type="email" id="mail" name="form mail" class="form mail" placeholder="Email id" required>
                    <div id="mail-status"></div>
                    <label>Password</label>
                    <input type="password" id="setpassword" name="password" class="form password" placeholder="Password" required>
                    <label>Confrim Password</label>
                    <input type="password" id="confirmpassword" name="password" class="form password" placeholder="Confrim Password" required>
                    <div id="password-status"></div>
                </div>
                <button type="submit" class="stn-btn">Register</button>
            </form>
        </div>
        <div class="login-container">
            <p>Already a member</p>
            <a href="login.html">Login</a><br>
        </div>
    </div>
    <script src="JS/register.js"></script>
</body>
</html>
